<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #5f6f52;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #5f6f52; 
        }
        h2 {
            color: #5f6f52; 
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; 
        }
        .section {
            margin-bottom: 40px;
        }
        .section form {
            display: inline-block;
        }
        .section form input[type="submit"] {
            background-color: #a9b388;
            color: #fefae0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .section form input[type="submit"]:hover {
            background-color: #5f6f52;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <div class="container">
        <div class="section">
            <h2>Product</h2>
            <form action="admin/add_product" method="get">
                <input type="submit" value="Add Product">
            </form>
            <form action="admin/delete_product" method="get">
                <input type="submit" value="Delete Product">
            </form>
            <form action="admin/modify_product" method="get">
                <input type="submit" value="Modify Product">
            </form>
        </div>

        <div class="section">
            <h2>Supplier</h2>
            <form action="admin/add_supplier" method="get">
                <input type="submit" value="Add Supplier">
            </form>
            <form action="admin/delete_supplier" method="get">
                <input type="submit" value="Delete Supplier">
            </form>
            <form action="admin/modify_supplier" method="get">
                <input type="submit" value="Modify Supplier">
            </form>
        </div>

        <div class="section">
            <h2>Product Category</h2>
            <form action="admin/add_product_category" method="get">
                <input type="submit" value="Add Product Category">
            </form>
            <form action="admin/delete_product_category" method="get">
                <input type="submit" value="Delete Product Category">
            </form>
            <form action="admin/modify_product_category" method="get">
                <input type="submit" value="Modify Category">
            </form>
        </div>

        <div class="section">
            <h2>Product Details</h2>
            <form action="admin/add_product_details" method="get">
                <input type="submit" value="Products Details">
            </form>
            <form action="admin/delete_product_details" method="get">
                <input type="submit" value="Delete Product Details">
            </form>
            <form action="admin/modify_product_details" method="get">
                <input type="submit" value="Modify Product Details">
            </form>
        </div>

        <div class="section">
            <h2>Show Tables</h2>
            <form action="admin/show_products" method="get">
                <input type="submit" value="Products">
            </form>
            <form action="admin/show_suppliers" method="get">
                <input type="submit" value="Suppliers">
            </form>
            <form action="admin/show_product_categories" method="get">
                <input type="submit" value="Product Categories">
            </form>
            <form action="admin/show_sales" method="get">
                <input type="submit" value="Cart">
            </form>
            <form action="admin/show_payment_methods" method="get">
                <input type="submit" value=" Payments">
            </form>
            <br><br/>
            <form action="admin/show_product_details" method="get">
                <input type="submit" value=" Product Details">
            </form>
        </div>

    </div> 
</body>
</html>
